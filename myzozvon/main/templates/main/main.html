{% extends "base.html" %}

{% block content %}

    <h4>List of bands:</h4>
    
    {% if list %}
    	{% for str in list %}
        	{% load static %}
        	<img style="width: 100px; height: 100px;" src="{% static str.1 %}">
       		<p>
       			<a href="/{{ str.0 }}/">{{str.0}}</a>
       		<p/>
    	{% endfor %}
    {% else %}
    	<p>No bands are available.</p>
	{% endif %}
    

<button onclick="location.href='/logout'">Logout</button>

{% endblock %}
