{% extends "base.html" %}

{% block content %}

<form method="post" action="">
	{% csrf_token %}
	<p>
		{{ message }}
	</p>
	<table>
		<tr>
			<td align="right">
				<label for="loginField">Username:</label>
			</td>
			<td>
				<input id="loginField" type="text" name="login">
			</td>
		</tr>
		<tr>
			<td align="right">
				<label for="passwordField">Password:</label>
			</td>
			<td>
				<input id="passwordField" type="password" name="password">
			</td>
		</tr>
	</table>
	<table>
		<tr>
			<td width="50%">
				<input type="submit" name="but1" id="but1" value="Sign Up" />
			</td>
			<td>
				<input type="submit" name="but2" id="but2" value="Log In" />
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" name="but3" id="but3" value="Log In with VK" />
			</td>
		</tr>
	</table>

</form>
<!--	
	<button onclick="location.href='/login/oauth2'">Login with VK</button>
-->

{% endblock %}
